<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    // var idadePedro = 28;
    // var idadeMarta = 32;
    // var idadeJorge = 60;
    // var idadeBete = 22;

    // var totalIdades = (idadePedro + idadeBete + idadeJorge + idadeMarta)
    // var mediaIdades = totalIdades / 4;

    var totalFamiliares = parseInt(prompt("Quantidade de familiares? "));
    var numero = 1;
	var totalIdades = 0;			
    
    while( numero <= totalFamiliares){

    	var idade = parseInt(prompt("Informe idade do familiar"));
    	totalIdades = totalIdades + idade;
		numero ++;	
    }
    
    var mediaIdades = totalIdades / totalFamiliares;

    mostra("A média das idades dos familiares é " + mediaIdades);
    mostra("FIM");
</script>
