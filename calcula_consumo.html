<meta charset="UTF-8">

	<h3>Álcool ou Gasolina?</h3>

	
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("O relação de consumo gasolina por distância percorrida é de " + consumoDeGasolina + " KM/L. <br>");


	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("<br>");

	document.write("O relação de consumo alcool por distância percorrida é de " + consumoDeAlcool + " KM/L. <br>");
</script>
